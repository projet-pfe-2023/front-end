<div class="container">
  <div class="row flex-lg-nowrap">
    <div class="row flex-lg-nowrap">
      <div class="col mb-3">
        <div class="e-panel card">
          <div class="card-body">
            <button class="cssbuttons" style="margin-left: 90%;" (click)="onCreate()">Add</button>
            <div class="card-title">
              <h1 class="mr-2"><span>Users</span></h1>
            </div>
            <div class="e-table">
              <div class="table-responsive table-lg mt-3">
                <table>
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th class="max-width">Name</th>
                      <th class="sortable">Role</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users">
                      <td class="text-nowrap align-middle"><span>{{user.id}}</span></td>

                      <td class="text-nowrap align-middle"><span>{{user.lastname}}</span></td>

                      <td class="text-nowrap align-middle">
                        <ul>
                          <li *ngFor="let authority of user.authorities">
                            {{authority.authority}}
                          </li>
                        </ul>
                      </td>


                      <td class="text-nowrap align-middle {{ user.desactive ? 'active' : 'not-active' }}"> {{
                        user.desactive ? 'Activated' : 'Not Activated' }} </td>

                      <td>

                        <button class="noselect" (click)="DeleteUser(user.id)"><span class="text">Delete</span><span class="icon"><svg
                              xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                              <path d="M24 20.188l-8.315-8.209 
                                      8.2-8.282-3.697-3.697-8.212 
                                      8.318-8.31-8.203-3.666 3.666
                                      8.321 8.24-8.206 8.313 3.666 
                                      3.666 8.237-8.318 8.285 8.203z">
                              </path>
                            </svg></span></button>
                      </td>

                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
