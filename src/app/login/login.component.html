<body>
    <div class="sqeuletee">
        <div class="head">
            <h2>connectez vous</h2>
        </div>
    
        <form #Loginform="ngForm" class="reg-form"  (submit)="addlogin()">
       
            <label for="email"> email</label>
            <input type="email" id="email" [(ngModel)]="user.email"  name="email"  required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
            <div
                    *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched">
                    <small
                    *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched"
                    class="text-danger"  > *Leave type is required</small>
                </div>
                
            <label for="password"> Mot de passe</label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password"  required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}">
            <div
            *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched">
            <small
            *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched"
            class="text-danger"  > *Leave type is required</small>
       
        </div>
    
        <button type="submit" style="width: 4cm; margin-top: 20px;padding: 8px;" class="btn btn-primary" >Connecter</button>
        <a href="register" style="padding-left: 90%;">s'inscrire</a>
    </form>
    </div>
    
</body>
