<html>
 
<body>   
<div class="login-box">
    <div class="form">
        <form #Loginform="ngForm" class="reg-form" (submit)="addlogin()">

            <label for="email"></label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="email" required
                pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
      
        
            <label for="password"></label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Password"
                required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}">
        
        
            <button type="submit"  class="btn btn-primary">Connecter</button>
            <p class="message"><a href="/register">s'inscrire</a></p>
        </form>
    
    </div> 
</div>  
</body>
</html>
