<div class="container" style="margin-top: 15px;">
<div class="col-md-6 offset-md-3">
      <h2>Create User</h2>
      <form (ngSubmit)="createUser()">
        <div class="form-group">
          <label for="lastname">nom</label>
          <input type="text" class="form-control" [(ngModel)]="user.lastname" [ngModelOptions]="{standalone: true}"
            id="lastname" required>
        </div>
  
        <div class="form-group">
          <label for="firstname">prÃ©nom</label>
          <input type="text" class="form-control" [(ngModel)]="user.firstname" [ngModelOptions]="{standalone: true}"
            id="firstname" required>
        </div>
  
        <div class="form-group">
          <label for="password"> Mot de passe</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="user.password"[ngModelOptions]="{standalone: true}"
           id="password" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"
            id="email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
        </div>
  
        <div class="form-group">
          <label for="cin">CIN</label>
          <input type="text" class="form-control" [(ngModel)]="user.cin"  id="cin" [ngModelOptions]="{standalone: true}"
            required>
        </div>
  
        <div class="form-group">
          <label for="partenaire">Partenaire:</label>
          <select name="partenaire" class="form-control" [(ngModel)]="user.partenaire" [ngModelOptions]="{standalone: true}"
             id="partenaire" required>
            <option value="">Select a partenaire</option>
            <option value="part1">partenaire1</option>
            <option value="part2">partenaire2</option>
            <option value="part3">partenaire3</option>
          </select>
        </div>
  
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="user.isEnabled" [ngModelOptions]="{standalone: true}"
              id="isEnabled">
            <label class="form-check-label" for="isEnabled">
              Activer
            </label>
          </div>
        </div>
  
        <div class="row">
          <div class="modal-footer">
            <button class="btn btn-success" type="submit" >valider</button>
            <button class="btn btn-secondary" type="button" (click)="goToUserList()">back</button>
          </div>
        </div>
      </form>
      <router-outlet></router-outlet>
</div>
</div>
