<body>
    <div class="sqeuletee">
        <div class="head">
            <h2>s'inscrire</h2>
        </div>
        <form class="reg-form" [formGroup]="registerform">
            <div class="input">
                <label for="identifiant"> identifiant</label>
                <input type="text" class="form-control" formControlName="identifiant"  id="identifiant" >
                <div
                    *ngIf="registerform.get('identifiant')?.invalid && registerform.get('identifiant')?.touched">
                    <small
                    *ngIf="registerform.get('identifiant')?.invalid && registerform.get('identifiant')?.touched"
                    class="text-danger"  > *Leave type is required</small>
                </div>

                <label for="mot-de-passe"> Mot de passe</label>
                <input type="text" class="form-control" formControlName="mot-de-passe" id="mot-de-passe" >
                <div
                    *ngIf="registerform.get('mot-de-passe')?.invalid && registerform.get('mot-de-passe')?.touched">
                    <small
                    *ngIf="registerform.get('mot-de-passe')?.invalid && registerform.get('mot-de-passe')?.touched"
                    class="text-danger"  > *Leave type is required</small>
                </div>

                <label for="r-mot-de-passe">Repeter Mot de passe</label>
                <input type="text" class="form-control" formControlName="r-mot-de-passe" id="r-mot-de-passe" >
                <div
                    *ngIf="registerform.get('r-mot-de-passe')?.invalid && registerform.get('r-mot-de-passe')?.touched">
                    <small
                    *ngIf="registerform.get('r-mot-de-passe')?.invalid && registerform.get('r-mot-de-passe')?.touched"
                    class="text-danger"  > *Leave type is required</small>
                </div>

                <label for="email">Email</label>
                <input type="email" class="form-control" formControlName="email" id="email" >
                <div
                    *ngIf="registerform.get('email')?.invalid && registerform.get('email')?.touched">
                    <small
                    *ngIf="registerform.get('email')?.invalid && registerform.get('email')?.touched"
                    class="text-danger"  > *Leave type is required</small>
                </div>

                <label for="cin">CIN</label>
                <input type="text" class="form-control" formControlName="cin" id="cin">
                <div
                    *ngIf="registerform.get('cin')?.invalid && registerform.get('cin')?.touched">
                    <small
                    *ngIf="registerform.get('cin')?.invalid && registerform.get('cin')?.touched"
                    class="text-danger"  > *Leave type is required</small>
                </div>

                <label for="usager">Usager</label>
                <input type="checkbox" name="usager" id="usager">
                <label for="partenaire">Partenaire</label>
                <select style="margin: 8px;" name="partenaire" id="partenaire">
                    <option value="role">Role de l'importeur</option>
                    <option value="role">Role import</option>
                    <option value="role">Noveau role</option>
                </select>
            
            
        </div>
        </form>
        
        <a href="">
            <button style="margin-top: 10px; width: 10%;padding: 8px;" type="button" class="btn btn-primary">Enregistrer</button>
        </a>
       
        <a href="" style="padding-left: 90%;">accueil</a>
    </div>
</body>
