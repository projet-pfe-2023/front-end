<body>
    <div class="sqeuletee">
        <div class="head">
            <h2>s'inscrire</h2>
        </div>
        <form  #Registerform="ngForm" class="reg-form" [formGroup]="registerform" (submit)="addUser()">
            
                <label for="name"> nom</label>
                <input type="text" class="form-control" formControlName="name" [(ngModel)]="user.name" id="name" required>
                <div
                    *ngIf="registerform.get('name')?.invalid && registerform.get('name')?.touched">
                    <small
                    *ngIf="registerform.get('name')?.invalid && registerform.get('name')?.touched"
                    class="text-danger"  > *Leave type is required</small>
                </div>

                <label for="password"> Mot de passe</label>
                <input type="password" class="form-control" formControlName="password" name="password" [(ngModel)]="user.password"  id="password" required>
                <div
                    *ngIf="registerform.get('password')?.invalid && registerform.get('password')?.touched">
                    <small
                    *ngIf="registerform.get('password')?.invalid && registerform.get('password')?.touched"
                    class="text-danger"  > *Leave type is required</small>
                </div>

                
                
                <label for="email">Email</label>
                <input type="email" class="form-control" formControlName="email" [(ngModel)]="user.email"  id="email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" >
                <div
                    *ngIf="registerform.get('email')?.invalid && registerform.get('email')?.touched">
                    <small
                    *ngIf="registerform.get('email')?.invalid && registerform.get('email')?.touched"
                    class="text-danger"  > *Leave type is required</small>
                </div>

                <label for="cin">CIN</label>
                <input type="text" class="form-control" formControlName="cin" [(ngModel)]="user.cin"  id="cin" required>
                <div
                    *ngIf="registerform.get('cin')?.invalid && registerform.get('cin')?.touched">
                    <small
                    *ngIf="registerform.get('cin')?.invalid && registerform.get('cin')?.touched"
                    class="text-danger"  > *Leave type is required</small>
                </div>

                <label for="usager">Usager</label>
                <input type="checkbox" name="usager" id="usager" required>
                <label for="partenaire">Partenaire</label>
                <select style="margin: 8px;" name="partenaire" id="partenaire">
                    <option value="role">Role de l'importeur</option>
                    <option value="role">Role import</option>
                    <option value="role">Noveau role</option>
                </select>
            
            
        
        
        
       
        <button style="margin-top: 10px; width: 10%;padding: 8px;"  type="submit" class="btn btn-primary" >Enregistrer</button>
       
        <a href="" style="padding-left: 90%;" >accueil</a>
    </form>
    
    </div>
</body>
