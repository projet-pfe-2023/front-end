<header style="background-color: rgb(0, 162, 255);"><h2 style="padding: 1%;">Administration</h2></header>
<body>
  <div style="margin: 2%;" class="card">
    <div class="card-header">
      <a class="nav-link " routerLink="form-manifest" routerLinkActive="active">
        <button  class="btn btn-outline-primary mb-2 me-2" (click)="openXl(content)" >Nouveau manifest </button>
      </a>
      
      <button type="button" style="margin-left: 20px;" (click)="myFunction()" class="btn btn-primary">Charger manifest</button>
    </div>
    <div class="card-body">
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource">
      
          <ng-container matColumnDef="Dossier">
            <mat-header-cell *matHeaderCellDef> No.Dossier </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Dossier}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="Voyage">
            <mat-header-cell *matHeaderCellDef> No.Voyage </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Voyage}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="Charger">
            <mat-header-cell *matHeaderCellDef> Charger le </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Charger}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="Depart">
            <mat-header-cell *matHeaderCellDef> Depart </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Depart}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Arrivee">
            <mat-header-cell *matHeaderCellDef> Arrivee </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Arrivee}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Dated">
            <mat-header-cell *matHeaderCellDef> Date de depart </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Dated}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="DateA">
            <mat-header-cell *matHeaderCellDef> Date d'arrivee </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.DateA}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Envoyer">
            <mat-header-cell *matHeaderCellDef> Envoyer le </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Envoyer}} </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        
          <mat-paginator #paginator
                        [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 20]"
                        [showFirstLastButtons]="true">
          </mat-paginator>
        </div>
          
    </div>
  </div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <a class="nav-link " routerLink="form-manifest" routerLinkActive="active">
        <button  class="btn btn-outline-primary mb-2 me-2"  >Segment g√©neral </button>
      </a>
      <a class="nav-link " routerLink="connaissement" routerLinkActive="active">
        <button  class="btn btn-outline-primary mb-2 me-2"  >Connaissement </button>
      </a>
      <a class="nav-link " routerLink="intervenant" routerLinkActive="active">
        <button  class="btn btn-outline-primary mb-2 me-2"  >Intervenant </button>
      </a>
      <a class="nav-link " routerLink="marchandises" routerLinkActive="active">
        <button  class="btn btn-outline-primary mb-2 me-2"  >Marchandises</button>
      </a>
      <a class="nav-link " routerLink="conteneur" routerLinkActive="active">
        <button  class="btn btn-outline-primary mb-2 me-2"  >Conteneur</button>
      </a>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <router-outlet></router-outlet>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
   
</body>
