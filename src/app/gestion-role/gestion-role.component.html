<div class="mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">
  
      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.Nom}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Partenaire">
        <th mat-header-cell *matHeaderCellDef> Partenaire </th>
        <td mat-cell *matCellDef="let element"> {{element.Partenaire}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre utilisateur </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef> Détails </th>
        <td mat-cell *matCellDef="let element"> <button class="btn btn-outline-primary mb-2 me-2" (click)="openLg(content)">Détails</button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h2 class="modal-title">Role</h2>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6" >
          <label for="Code" >Code</label>
          <input [disabled]="true" type="text" [value]="ELEMENT_DATA[0].Code" class="form-control" id="Code">
        </div>

        <div class="col-md-6" >
          <label for="Nom" >Nom</label>
          <input  type="text" [value]="ELEMENT_DATA[0].Nom" class="form-control" id="Nom">
        </div>

        <div class="col-md-6" >
          <label for="Activer" style="padding: 20px;">Activer</label>
          <input type="checkbox" >
        </div>

      </div>


    </div>
    <div class="modal-footer">
      <button type="button"  class="btn btn-primary" (click)="simpleAlert()">Activer</button>
      <button type="button" class="btn btn-primary" (click)="simpleror()">desactiver</button>
      <button type="button" class="btn btn-primary" (click)="errorAlertBox()">Supprimer</button>
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
